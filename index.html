<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class = "container">
        <div class = "calculator">
            <div class = "screen"></div>
            <div class = "buttons">
                <button type="button"id="7" data-type="number">7</button>
                <button type="button"id="8" data-type="number">8</button>
                <button type="button"id="9" data-type="number">9</button>
                <button type="button"id="clear" data-type="clear">Clear</button>
                <button type="button"id="4" data-type="number">4</button>
                <button type="button"id="5" data-type="number">5</button>
                <button type="button"id="6" data-type="number">6</button>
                <button type="button"id="=" data-type="operator">=</button>
                <button type="button"id="1" data-type="number">1</button>
                <button type="button"id="2" data-type="number">2</button>
                <button type="button"id="3" data-type="number">3</button>
                <button type="button"id="+" data-type="operator">+</button>
                <button type="button"id="0" data-type="number">0</button>
                <button type="button"id="x" data-type="operator">x</button>
                <button type="button"id="/" data-type="operator">/</button>
                <button type="button"id="-" data-type="operator">-</button>
            </div>
        </div>
    </div>
</body>
</html>
